<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindMap Article Viewer</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    };
  </script>

  <!-- Tailwind Typography plugin -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.9"></script>

  <style>
    .logo {
      position: absolute;
      top: -60px;
      right: 5px;
      width: 150px;
      height: auto;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-100 to-blue-100 text-gray-800 font-sans min-h-screen relative">
  <!-- üîπ Logo -->
  <img src="MindMap_LOGO_WORD_Initials.svg" alt="MindMap Logo" class="logo" />

  <!-- üî∏ Main Article Container -->
  <div class="container mx-auto p-6 mt-10 max-w-4xl">
    <div id="article-content" class="prose prose-lg lg:prose-xl bg-white p-8 rounded-3xl shadow-lg transition duration-300"></div>

    <!-- ‚úÖ Mark as Read Button -->
    <button id="read-button"
      class="bg-green-600 hover:bg-green-700 text-white font-bold px-6 py-3 rounded-full shadow-md mt-10 block mx-auto transition transform hover:scale-105">
      ‚úÖ Mark as Read
    </button>

    <!-- üîô Back button (optional) -->
    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-600 hover:underline text-sm">‚Üê Back to MindMap</a>
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Main viewer logic -->
  <script type="module" src="./viewer.js"></script>
</body>
</html>
